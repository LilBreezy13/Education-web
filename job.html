<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel Hero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Navbar styling */
    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    /* Carousel container */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Carousel slides */
    .carousel-slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
    }

    /* Display the active slide */
    .active {
      display: block;
      opacity: 1;
    }

    /* Add opacity animation */
    .carousel-slide:not(.active) {
      opacity: 0;
    }

    /* Content inside the carousel */
    .carousel-content {
      position: absolute;
      bottom: 50px;
      left: 50px;
      color: white;
      text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
    }

    .carousel-content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .carousel-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Slide navigation buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      transform: translateY(-50%);
      z-index: 10;
      outline: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .carousel-content h1 {
        font-size: 2rem;
      }

      .carousel-content p {
        font-size: 1rem;
      }

      .prev, .next {
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .carousel-content h1 {
        font-size: 1.5rem;
      }

      .carousel-content p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  

  <!-- Carousel container -->
  <div class="carousel-container">
    <!-- Slide 1 -->
    <div class="carousel-slide active" style="background-image: url('./assets/images/students2..jpg');">
      <div class="carousel-content">
        <h1>Welcome to Our Platform</h1>
        <p>Explore the best services and products just for you.</p>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-slide" style="background-image: url('./assets/images/business-chart-.jpg');">
      <div class="carousel-content">
        <h1>Quick Delivery</h1>
        <p>Get your orders delivered in just minutes!</p>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-slide" style="background-image: url('./assets/images/CUSTOMER\ SERVICE.jpg');">
      <div class="carousel-content">
        <h1>Secure Payments</h1>
        <p>Order and pay securely from anywhere at any time.</p>
      </div>
    </div>

    <!-- Navigation buttons -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    // Show the first slide initially
    function showSlides() {
      slides.forEach((slide, index) => {
        slide.style.display = 'none';
        slide.classList.remove('active');
      });
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = 'block';
      slides[slideIndex - 1].classList.add('active');
    }

    // Initialize the carousel by displaying the first slide
    showSlides();

    // Automatically slide every 5 seconds
    setInterval(showSlides, 5000);

    // Next/previous controls
    nextBtn.addEventListener('click', () => {
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      showSlides();
    });

    prevBtn.addEventListener('click', () => {
      slideIndex--;
      if (slideIndex < 1) {
        slideIndex = slides.length;
      }
      showSlides();
    });
  </script>

</body>
</html>
