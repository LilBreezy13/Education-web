<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideIn 0.5s;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .popup-image {
            margin-bottom: 20px;
        }

        #eventImage {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin: 0 auto;
            object-fit: cover;
        }

        .popup-details {
            margin-top: 15px;
        }

        #examName {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .popup-details p {
            margin: 8px 0;
        }

        .popup-details i {
            margin-right: 10px;
        }

        .popup-action {
            margin-top: 25px;
        }

        /* Button styling */
        .action-btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            text-decoration: none;
        }

        .action-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
            transform: translateY(-3px);
        }

        /* Register section styling */
        .register-section {
            display: none;
        }

        .register-section i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .popup-content {
                padding: 20px;
                border-radius: 10px;
            }

            .popup-action {
                margin-top: 15px;
            }

            #examName {
                font-size: 20px;
            }

            .action-btn {
                font-size: 16px;
                padding: 10px 18px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2 id="popupTitle">Upcoming Exams</h2>
            <div class="popup-image">
                <img id="eventImage" src="./assets/images/alpha mock.jpg" alt="Event Flyer">
            </div>
            <div class="popup-details">
                <h3 id="examName">Exam Name: Not Set</h3>
                <p><i class="fas fa-calendar-alt"></i> <span id="examDateDisplay">Date: Not Set</span></p>
                <p><i class="fas fa-tag"></i> <span id="examPriceDisplay">Price: Not Set</span></p>
                <p><i class="fas fa-info-circle"></i> <span id="examDescriptionDisplay">Description: Not Set</span></p>
            </div>
            <div id="popupAction" class="popup-action">
                <button id="dontMissOut" class="action-btn"><i class="fas fa-sad-tear"></i> Don't Miss Out</button>
                <div id="registerSection" class="register-section">
                    <i id="registerIcon" class="fas fa-smile-beam"></i>
                    <p>Click below to register!</p>
                    <a id="registerNow" href="./registration.html" class="action-btn"><i class="fas fa-hand-pointer"></i> Register Now</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const popup = document.getElementById('popup');
            const closePopupButton = document.getElementById('closePopup');
            const dontMissOutButton = document.getElementById('dontMissOut');
            const registerSection = document.getElementById('registerSection');
            
            const examDetails = {
                name: 'Alpha Mock Exam',
                date: '2024-09-30',
                price: '20.00 per candidate',
                description: 'Based exclusively on Basic 7 curriculum.'
            };

            // Set exam details in the popup
            document.getElementById('popupTitle').textContent = `Upcoming Event: ${examDetails.name}`;
            document.getElementById('examName').textContent = `Exam Name: ${examDetails.name}`;
            document.getElementById('examDateDisplay').textContent = `Date: ${examDetails.date}`;
            document.getElementById('examPriceDisplay').textContent = `Price: ${examDetails.price}`;
            document.getElementById('examDescriptionDisplay').textContent = `Description: ${examDetails.description}`;

            // Show popup after one minute, stop it until refresh
            setTimeout(() => {
                popup.style.display = 'flex';
            }, 3000);

            // Close the popup when clicking the close button
            closePopupButton.addEventListener('click', () => {
                popup.style.display = 'none';
            });

            // On "Don't Miss Out" click, show "Register Now"
            dontMissOutButton.addEventListener('click', () => {
                dontMissOutButton.style.display = 'none';
                registerSection.style.display = 'block';
            });
        });
    </script>

</body>
</html>
