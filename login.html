<!-- Success Modal -->
<div id="successModal" class="modal">

  </div>
</div>

<!-- Add CSS for modals -->
<style>
  /* Modal background */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Dark background */
  }

  /* Modal content */
  .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    animation: slide-down 0.4s ease-out; /* Animation */
  }

  /* Error Modal specific styles */
  .modal-content.error {
    background-color: #fff;
    color: red;
    border: 1px solid  #000aba;
  }

  /* Success Modal specific styles */
  .modal-content.success {
    background-color: #fff;
    color:  #000aba;
    border: 1px solid #000aba;
  }

  /* Button inside the modal */
  .modal-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color:  #000aba;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  .modal-btn:hover {
    background-color: #218838;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .modal-content {
      width: 90%;
      height: auto;
      padding: 30px;
    }
  }

  /* Animation for modal appearance */
  @keyframes slide-down {
    from {
      transform: translateY(-100px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
