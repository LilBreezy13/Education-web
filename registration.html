<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./registration.css">
    <title>Best Brain</title>
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: #f3f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 90%;
            max-width: 400px;
            background-color: #006ad5;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-radius: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form input, .form select {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #003C96;
            color: #003C96;
            width: 100%;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            font-size: 80%;
            font-weight: bold;
            background-color: white;
        }

        .login_btn, .confirm_btn, .cancel_btn {
            font-size: 20px;
            color: white;
            border-radius: 15px;
            border: none;
            background: linear-gradient(-90deg, #d31005, #d31005);
            padding: 12px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .registration-form {
            display: none;
        }

        .class-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .class-inputs input {
            padding: 10px;
            margin-bottom: 5px;
            font-size: 80%;
            font-weight: normal;
        }

        @media only screen and (max-width: 768px) {
            .card {
                padding: 30px;
            }

            .login_btn, .confirm_btn, .cancel_btn {
                font-size: 18px;
            }
        }

        @media only screen and (max-width: 480px) {
            .card {
                padding: 20px;
                width: 95%;
                max-width: 350px;
            }

            .login_btn, .confirm_btn, .cancel_btn {
                font-size: 16px;
                padding: 10px;
            }

            .form input, .form select {
                padding: 10px;
            }
        }

        @media only screen and (max-width: 360px) {
            .card {
                padding: 15px;
                width: 100%;
                max-width: 320px;
            }

            .login_btn, .confirm_btn, .cancel_btn {
                font-size: 14px;
                padding: 8px;
            }

            .form input, .form select {
                padding: 8px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Add Your School</h2>

        <div class="form">
            <div class="input-group mb-3">
                <input type="text" id="schoolName" class="form-control" placeholder="School Name">
            </div>

            <div class="input-group mb-3">
                <input type="tel" id="contact" class="form-control" placeholder="Contact">
            </div>

            <div class="input-group mb-3">
                <input type="text" id="location" class="form-control" placeholder="Location">
            </div>

            <!-- Ghanaian Language Selection -->
            <div class="input-group mb-2">
                <select id="language" class="form-control">
                    <option value="">Select a Ghanaian Language</option>
                    <option value="Asante Twi">Asante Twi</option>
                    <option value="Akwapem Twi">Akwapem Twi</option>
                    <option value="Fante">Fante</option>
                    <option value="Ga">Ga</option>
                    <option value="Dagbani">Dagbani</option>
                    <option value="Dangme">Dangme</option>
                    <option value="Ewe">Ewe</option>
                    <option value="Nzema">Nzema</option>
                    <option value="Gonja">Gonja</option>
                    <option value="Kasem">Kasem</option>
                    <option value="Dagaare">Dagaare</option>
                    <option value="Dagbane">Dagbane</option>
                    <option value="None">None</option>
                </select>
            </div>

            <!-- French Dropdown -->
            <div class="input-group mb-3">
                <select id="frenchOption" class="form-control">
                    <option value="">Add French (Select Yes or No)</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Exam Type Selection -->
            <div class="input-group mb-4">
                <select id="registrationType" onchange="showForm()" class="form-control">
                    <option value="">Exam Types</option>
                    <option value="mock">Mock Registration</option>
                    <option value="terminal">Terminal Registration</option>
                </select>
            </div>

            <!-- Terminal Candidates Input -->
            <div id="terminalCandidates" style="display:none;">
                <div class="class-inputs">
                    <input type="number" id="nursery" class="form-control" placeholder="Nursery" min="0">
                    <input type="number" id="kg1" class="form-control" placeholder="KG 1" min="0">
                    <input type="number" id="kg2" class="form-control" placeholder="KG 2" min="0">
                    <input type="number" id="basic1" class="form-control" placeholder="Basic 1" min="0">
                    <input type="number" id="basic2" class="form-control" placeholder="Basic 2" min="0">
                    <input type="number" id="basic3" class="form-control" placeholder="Basic 3" min="0">
                    <input type="number" id="basic4" class="form-control" placeholder="Basic 4" min="0">
                    <input type="number" id="basic5" class="form-control" placeholder="Basic 5" min="0">
                    <input type="number" id="basic6" class="form-control" placeholder="Basic 6" min="0">
                    <input type="number" id="basic7" class="form-control" placeholder="Basic 7" min="0">
                    <input type="number" id="basic8" class="form-control" placeholder="Basic 8" min="0">
                    <input type="number" id="basic9" class="form-control" placeholder="Basic 9" min="0">
                </div>
            </div>

              <!-- Mock Exam Types Input -->
<div id="mockExamTypes" style="display:none;">
    <div class="input-group mb-3">
        <input type="tel" id="mockExamCount" class="form-control" placeholder="Enter Number of Candidate" min="0">
    </div>
</div>


            <div id="summarySection" class="registration-form" style="display:none;">
                <h4>Summary</h4>
                <p id="summaryText"></p>
                <button id="confirmBtn" class="confirm_btn" onclick="confirmRegistration()">Confirm</button>
                <button id="cancelBtn" class="cancel_btn" onclick="resetForm()">Cancel</button>
            </div>

            <button type="button" class="login_btn" onclick="calculateBill()">Register</button>
        </div>
    </div>

    <script>function showForm() {
        const registrationType = document.getElementById("registrationType").value;
        const terminalCandidates = document.getElementById("terminalCandidates");
        const mockExamTypes = document.getElementById("mockExamTypes");
    
        if (registrationType === "mock") {
            terminalCandidates.style.display = "none";
            mockExamTypes.style.display = "block";
        } else if (registrationType === "terminal") {
            terminalCandidates.style.display = "block";
            mockExamTypes.style.display = "none";
        } else {
            terminalCandidates.style.display = "none";
            mockExamTypes.style.display = "none";
        }
    }
    
    function updateSummary() {
        const schoolName = document.getElementById("schoolName").value;
        const contact = document.getElementById("contact").value;
        const location = document.getElementById("location").value;
        const language = document.getElementById("language").value;
        const registrationType = document.getElementById("registrationType").value;
        const frenchOption = document.getElementById("frenchOption").value;
    
        // Get number of candidates for terminal exams
        const nursery = parseInt(document.getElementById("nursery").value) || 0;
        const kg1 = parseInt(document.getElementById("kg1").value) || 0;
        const kg2 = parseInt(document.getElementById("kg2").value) || 0;
        const basic1 = parseInt(document.getElementById("basic1").value) || 0;
        const basic2 = parseInt(document.getElementById("basic2").value) || 0;
        const basic3 = parseInt(document.getElementById("basic3").value) || 0;
        const basic4 = parseInt(document.getElementById("basic4").value) || 0;
        const basic5 = parseInt(document.getElementById("basic5").value) || 0;
        const basic6 = parseInt(document.getElementById("basic6").value) || 0;
        const basic7 = parseInt(document.getElementById("basic7").value) || 0;
        const basic8 = parseInt(document.getElementById("basic8").value) || 0;
        const basic9 = parseInt(document.getElementById("basic9").value) || 0;
    
        // Get number of mock exams
        const mockExamCount = parseInt(document.getElementById("mockExamCount").value) || 0;
    
        // Pricing for terminal exams
        const preschoolPrice = 8;
        const lowerPrimaryPrice = 9;
        const upperPrimaryPrice = 10;
        const basic7_8Price = 15;
        const basic9Price = 20;
        const deliveryFee = 20;
        const mockPrice = 20;
    
        // Calculate totals for terminal exams
        const preschoolTotal = (nursery + kg1 + kg2) * preschoolPrice;
        const lowerPrimaryTotal = (basic1 + basic2 + basic3) * lowerPrimaryPrice;
        const upperPrimaryTotal = (basic4 + basic5 + basic6) * upperPrimaryPrice;
        const basic7_8Total = (basic7 + basic8) * basic7_8Price;
        const basic9Total = basic9 * basic9Price;
        const overallTotal = preschoolTotal + lowerPrimaryTotal + upperPrimaryTotal + basic7_8Total + basic9Total + deliveryFee;
    
        // Calculate totals for mock exams
        const mockTotal = mockExamCount * mockPrice + deliveryFee;
    
        const frenchText = frenchOption === "yes" ? " (French)" : "";
    
        let summaryText = `
            School Name: <strong>${schoolName}</strong><br>
            Location: <strong>${location}</strong><br>
            Contact: <strong>${contact}</strong><br>
            Exam Type: <strong>${registrationType.charAt(0).toUpperCase() + registrationType.slice(1)}${frenchText}</strong><br>
            Language: <strong>${language}</strong><br>
            <br>
        `;
    
        if (registrationType === "terminal") {
            summaryText += `
                Pre School: <strong>${preschoolTotal} GHS</strong><br>
                Lower Primary: <strong>${lowerPrimaryTotal} GHS</strong><br>
                Upper Primary: <strong>${upperPrimaryTotal} GHS</strong><br>
                Basic 7&8: <strong>${basic7_8Total} GHS</strong><br>
                Basic 9: <strong>${basic9Total} GHS</strong><br>
                Delivery Fee: <strong>${deliveryFee} GHS</strong><br>
                Overall Total: <strong>${overallTotal} GHS</strong>
            `;
        } else if (registrationType === "mock") {
            summaryText += `
                Delivery Fee: <strong>${deliveryFee} GHS</strong><br>
                Overall Total Bill: <strong>${mockTotal} GHS</strong><br>
            `;
        }
    
        document.getElementById("summaryText").innerHTML = summaryText;
    }
    
    function calculateBill() {
        const schoolName = document.getElementById("schoolName").value;
        const contact = document.getElementById("contact").value;
        const location = document.getElementById("location").value;
        const language = document.getElementById("language").value;
        const registrationType = document.getElementById("registrationType").value;
        const frenchOption = document.getElementById("frenchOption").value;
    
        // Validate inputs
        const allowedLanguages = [
            "Asante Twi", "Akwapem Twi", "Fante", "Ga", "Dagbani", "Dangme", "Ewe", 
            "Nzema", "Gonja", "Kasem", "Dagaare", "Dagbane", "None"
        ];
    
        if (!allowedLanguages.includes(language)) {
            alert("Please select a valid Ghanaian language.");
            return;
        }
    
        if (!schoolName || !contact || !location) {
            alert("Please fill in all required fields.");
            return;
        }
    
        updateSummary();
        document.getElementById("summarySection").style.display = "block";
    }
    
    function confirmRegistration() {
        alert("You have successfully registered.");
        resetForm();
    }
    
    function resetForm() {
        document.getElementById("schoolName").value = "";
        document.getElementById("contact").value = "";
        document.getElementById("location").value = "";
        document.getElementById("language").value = "";
        document.getElementById("registrationType").value = "";
        document.getElementById("frenchOption").value = "no";
        document.getElementById("nursery").value = "";
        document.getElementById("kg1").value = "";
        document.getElementById("kg2").value = "";
        document.getElementById("basic1").value = "";
        document.getElementById("basic2").value = "";
        document.getElementById("basic3").value = "";
        document.getElementById("basic4").value = "";
        document.getElementById("basic5").value = "";
        document.getElementById("basic6").value = "";
        document.getElementById("basic7").value = "";
        document.getElementById("basic8").value = "";
        document.getElementById("basic9").value = "";
        document.getElementById("mockExamCount").value = "";
        document.getElementById("summarySection").style.display = "none";
        showForm();
    }
    
    // Add event listeners to inputs to automatically update the summary
    document.querySelectorAll('.form input, .form select').forEach(el => {
        el.addEventListener('input', updateSummary);
        el.addEventListener('change', updateSummary);
    });
    
    </script>
</body>
</html>
