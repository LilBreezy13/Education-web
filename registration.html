<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./registration.css">
    <title>Best Brain</title>
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- FORMULAIRE DE CONNEXION -->
    <div class="card">
        <h2>Add Your School</h2>

        <!-- FORM FIELDS -->
        <div class="form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="School Name" aria-label="School Name">
            </div>

            <div class="input-group mb-3">
                <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Contact" aria-label="Contact">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Location" aria-label="Location">
            </div>

            <div class="input-group mb-4">
                <select id="registrationType" onchange="showForm()" class="form-control">
                    <option value="">Exam Types</option>
                    <option value="mock">Mock Registration</option>
                    <option value="terminal">Terminal Registration</option>
                </select>
            </div>

            <!-- STUDENT FORM -->
            <div id="studentForm" class="registration-form">
                <div class="input-group mb-3">
                    <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Enter your Enrollment" aria-label="Enrollment">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ghanaian Language" aria-label="Ghanaian Language">
                </div>
                <div>
                    <input type="checkbox" id="offerFrench" name="offerFrench" value="Yes">
                    <label for="offerFrench"> We offer French</label><br>
                </div>
            </div>

            <!-- TEACHER FORM -->
            <div id="teacherForm" class="registration-form">
                <!-- Repeat the structure of the input fields for each class -->
                <div class="input-group mb-3">
                    <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Nursery" aria-label="Nursery Enrollment">
                </div>


                <div class="input-group mb-3">
                  <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Kg One" aria-label="Nursery Enrollment">
              </div>
                
                <div class="input-group mb-3">
                    <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Kg Two" aria-label="Kg One Enrollment">
                </div>
                <!-- Repeat for each basic class from Basic 1 to Basic 9 -->
                <div class="input-group mb-3">
                    <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Basic One" aria-label="Basic 9 Enrollment">
                </div>

                <div class="input-group mb-3">
                  <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Basic Two" aria-label="Nursery Enrollment">
              </div>

              <div class="input-group mb-3">
                <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Basic Three" aria-label="Nursery Enrollment">
            </div>

            <div class="input-group mb-3">
              <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Basic Four" aria-label="Nursery Enrollment">
          </div>

          <div class="input-group mb-3">
            <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Basic Five" aria-label="Nursery Enrollment">
        </div>

        <div class="input-group mb-3">
          <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Basic Six" aria-label="Nursery Enrollment">
      </div>

      <div class="input-group mb-3">
        <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Basic Seven" aria-label="Nursery Enrollment">
    </div>

    <div class="input-group mb-3">
      <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Basic Eight" aria-label="Nursery Enrollment">
  </div>


  <div class="input-group mb-3">
    <input type="tel" pattern="[0-9]*" class="form-control" placeholder="Basic Nine" aria-label="Nursery Enrollment">
</div>
                <div>
                    <input type="checkbox" id="offerFrench" name="offerFrench" value="Yes">
                    <label for="offerFrench"> We offer French</label><br>
                </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="login_btn">Register</button>
        </div>
    </div>

    <!-- External JS -->
    <script src="./registration.js"></script>

</body>
</html>
