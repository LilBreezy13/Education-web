<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./registration.css">
    <title>Best Brain</title>
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: #f3f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 90%;
            max-width: 400px;
            background-color: #006ad5;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-radius: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form input, .form select {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #003C96;
            color: #003C96;
            width: 100%;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            font-size: 80%;
            font-weight: bold;
            background-color: white;
        }

        .login_btn, .confirm_btn, .cancel_btn {
            font-size: 20px;
            color: white;
            border-radius: 15px;
            border: none;
            background: linear-gradient(-90deg, #d31005, #d31005);
            padding: 12px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .registration-form {
            display: none;
        }

        @media only screen and (max-width: 768px) {
            .card {
                padding: 30px;
            }

            .login_btn, .confirm_btn, .cancel_btn {
                font-size: 18px;
            }
        }

        @media only screen and (max-width: 480px) {
            .card {
                padding: 20px;
                width: 95%;
                max-width: 350px;
            }

            .login_btn, .confirm_btn, .cancel_btn {
                font-size: 16px;
                padding: 10px;
            }

            .form input, .form select {
                padding: 10px;
            }
        }

        @media only screen and (max-width: 360px) {
            .card {
                padding: 15px;
                width: 100%;
                max-width: 320px;
            }

            .login_btn, .confirm_btn, .cancel_btn {
                font-size: 14px;
                padding: 8px;
            }

            .form input, .form select {
                padding: 8px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Add Your School</h2>

        <div class="form">
            <div class="input-group mb-3">
                <input type="text" id="schoolName" class="form-control" placeholder="School Name">
            </div>

            <div class="input-group mb-3">
                <input type="tel" id="contact" class="form-control" placeholder="Contact">
            </div>

            <div class="input-group mb-3">
                <input type="text" id="location" class="form-control" placeholder="Location">
            </div>

            <!-- Ghanaian Language Selection -->
            <div class="input-group mb-2">
                <select id="language" class="form-control">
                    <option value="">Select a Ghanaian Language</option>
                    <option value="Asante Twi">Asante Twi</option>
                    <option value="Akwapem Twi">Akwapem Twi</option>
                    <option value="Fante">Fante</option>
                    <option value="Ga">Ga</option>
                    <option value="Dagbani">Dagbani</option>
                    <option value="Dangme">Dangme</option>
                    <option value="Ewe">Ewe</option>
                    <option value="Nzema">Nzema</option>
                    <option value="Gonja">Gonja</option>
                    <option value="Kasem">Kasem</option>
                    <option value="Dagaare">Dagaare</option>
                    <option value="Dagbane">Dagbane</option>
                    <option value="None">None</option>
                </select>
            </div>

            <!-- French Dropdown -->
            <div class="input-group mb-3">
                <select id="frenchOption" class="form-control">
                    <option value="">Add French (Select Yes or No)</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Exam Type Selection -->
            <div class="input-group mb-4">
                <select id="registrationType" onchange="showForm()" class="form-control">
                    <option value="">Exam Types</option>
                    <option value="mock">Mock Registration</option>
                    <option value="terminal">Terminal Registration</option>
                </select>
            </div>

            <!-- Mock Candidates Input -->
            <div class="input-group mb-3" id="mockCandidates" style="display:none;">
                <input type="number" class="form-control" placeholder="Enter number of candidates for Mock" min="1">
            </div>

            <!-- Terminal Candidates Input -->
            <div class="input-group mb-3" id="terminalCandidates" style="display:none;">
                <input type="number" class="form-control" placeholder="Enter number of candidates for Terminal Registration" min="1">
            </div>

            <div id="summarySection" class="registration-form" style="display:none;">
                <h4>Summary</h4>
                <p id="summaryText"></p>
                <button id="confirmBtn" class="confirm_btn" onclick="confirmRegistration()">Confirm</button>
                <button id="cancelBtn" class="cancel_btn" onclick="resetForm()">Cancel</button>
            </div>

            <button type="button" class="login_btn" onclick="calculateBill()">Register</button>
        </div>
    </div>

    <script>
        function showForm() {
            const registrationType = document.getElementById("registrationType").value;
            const mockCandidatesInput = document.getElementById("mockCandidates");
            const terminalCandidatesInput = document.getElementById("terminalCandidates");
        
            if (registrationType === "mock") {
                mockCandidatesInput.style.display = "block";
                terminalCandidatesInput.style.display = "none";
            } else if (registrationType === "terminal") {
                mockCandidatesInput.style.display = "none";
                terminalCandidatesInput.style.display = "block";
            } else {
                mockCandidatesInput.style.display = "none";
                terminalCandidatesInput.style.display = "none";
            }
        }
        
        function updateSummary() {
            const schoolName = document.getElementById("schoolName").value;
            const contact = document.getElementById("contact").value;
            const location = document.getElementById("location").value;
            const language = document.getElementById("language").value;
            const registrationType = document.getElementById("registrationType").value;
            const frenchOption = document.getElementById("frenchOption").value;
        
            // Get number of candidates based on registration type
            const mockCandidates = parseInt(document.querySelector("#mockCandidates input").value) || 0;
            const terminalCandidates = parseInt(document.querySelector("#terminalCandidates input").value) || 0;
        
            let candidates = 0;
        
            if (registrationType === "mock") {
                candidates = mockCandidates;
            } else if (registrationType === "terminal") {
                candidates = terminalCandidates;
            }
        
            const pricePerCandidate = 20;
            const deliveryFee = 20;
            const totalBill = (candidates * pricePerCandidate) + deliveryFee;
        
            const frenchText = frenchOption === "yes" ? " (with French)" : "";
            const summaryText = `
                School Name: ${schoolName}<br>
                Location: ${location}<br>
                Contact: ${contact}<br>
                Exam Type: ${registrationType === "mock" ? "Mock" : "Terminal"}${frenchText}<br>
                Language: ${language}<br>
                Number of Candidates: ${candidates}<br>
                Price per Candidate: ${pricePerCandidate} GHS<br>
                Delivery Fee: ${deliveryFee} GHS<br>
                Total: ${totalBill} GHS
            `;
        
            document.getElementById("summaryText").innerHTML = summaryText;
        }

        function calculateBill() {
            const schoolName = document.getElementById("schoolName").value;
            const contact = document.getElementById("contact").value;
            const location = document.getElementById("location").value;
            const language = document.getElementById("language").value;
            const registrationType = document.getElementById("registrationType").value;
            const frenchOption = document.getElementById("frenchOption").value;
        
            // Get number of candidates based on registration type
            const mockCandidates = parseInt(document.querySelector("#mockCandidates input").value) || 0;
            const terminalCandidates = parseInt(document.querySelector("#terminalCandidates input").value) || 0;
        
            // Validate inputs
            const allowedLanguages = [
                "Asante Twi", "Akwapem Twi", "Fante", "Ga", "Dagbani", "Dangme", "Ewe", 
                "Nzema", "Gonja", "Kasem", "Dagaare", "Dagbane", "None"
            ];
        
            if (!allowedLanguages.includes(language)) {
                alert("Please select a valid Ghanaian language.");
                return;
            }
        
            if (!schoolName || !contact || !location) {
                alert("Please fill in all required fields.");
                return;
            }
        
            let candidates = 0;
        
            if (registrationType === "mock") {
                candidates = mockCandidates;
            } else if (registrationType === "terminal") {
                candidates = terminalCandidates;
            }
        
            if (candidates <= 0) {
                alert("Please enter a valid number of candidates.");
                return;
            }
        
            updateSummary();
            document.getElementById("summarySection").style.display = "block";
        }

        function confirmRegistration() {
            alert("You have successfully registered.");
            resetForm();
        }

        function resetForm() {
            document.getElementById("schoolName").value = "";
            document.getElementById("contact").value = "";
            document.getElementById("location").value = "";
            document.getElementById("language").value = "";
            document.getElementById("registrationType").value = "";
            document.getElementById("frenchOption").value = "no";
            document.querySelector("#mockCandidates input").value = "";
            document.querySelector("#terminalCandidates input").value = "";
            document.getElementById("summarySection").style.display = "none";
            showForm();
        }

        // Add event listeners to inputs to automatically update the summary
        document.querySelectorAll('.form input, .form select').forEach(el => {
            el.addEventListener('input', updateSummary);
            el.addEventListener('change', updateSummary);
        });
    </script>
</body>
</html>
