<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Exam Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .price {
      font-size: 20px;
      color: #ff6b6b;
      font-weight: bold;
      margin: 10px 0;
    }

    .description {
      font-size: 16px;
      color: #555;
      margin: 15px 0;
    }

    .list {
      text-align: left;
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    .list li {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .list li i {
      color: #4CAF50;
      margin-right: 10px;
    }

    .register-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      text-transform: uppercase;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .register-btn:hover {
      background-color: #45a049;
    }

    /* Floating on Scroll */
    .float-on-scroll {
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.5s ease-out;
    }

    .float-on-scroll.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive Design */
    @media only screen and (max-width: 768px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card float-on-scroll">
      <h2>TERMINAL EXAMS FOR NURSERY/KG</h2>
      <p class="price">Price: 8 Ghana Cedis per head</p>
      <p class="description">Everything included in this package is listed below:</p>
      <ul class="list">
        <li><i class="fas fa-file-alt"></i> 1. Examination questions</li>
      </ul>
      <button class="register-btn">Click to Register</button>
    </div>
  </div>

  <div class="container">
    <div class="card float-on-scroll">
      <h2>TERMINAL EXAMS FOR NURSERY/KG</h2>
      <p class="price">Price: 8 Ghana Cedis per head</p>
      <p class="description">Everything included in this package is listed below:</p>
      <ul class="list">
        <li><i class="fas fa-file-alt"></i> 1. Examination questions</li>
      </ul>
      <button class="register-btn">Click to Register</button>
    </div>
  </div>

  <script>
    // JavaScript for Floating Effect on Scroll
    const floatElements = document.querySelectorAll('.float-on-scroll');

    window.addEventListener('scroll', () => {
      floatElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top <= window.innerHeight - 100) {
          el.classList.add('active');
        } else {
          el.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
